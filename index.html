
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Pr界面小測驗</title>
    
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->
    <!-- 確保 JS 檔案載入順序正確，以讓變數作用於全域範圍 [4] -->
    <script src="sketch.js"></script>
    
    <style>
        /* 讓內容置中方便查看 */
        body { 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            overflow: hidden;
        }
        #h5pContainer {
            width: 100%;
            flex: 1;
        }
        /* p5.js Canvas 會自動創建在 body 內 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
        #iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 25px); /* 減少 iframe 高度，為下方的分數顯示區域留出空間 */
            z-index: 1; /* 確保 iframe 在 canvas 下方 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff; /* 確保 iframe 有白色背景，避免透明導致看不清楚 */
        }
    </style>
</head>
 <body>
    <!-- p5.js 的 canvas 會由 sketch.js 自動創建並疊加在最上層 -->
    <div id="iframe-wrapper">
        <iframe src="pr_test01.html" id="h5p-iframe" allow="fullscreen; autoplay; clipboard-write"></iframe>
    </div>
</body>

</html>
